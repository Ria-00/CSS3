<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    img{
        transition-duration: 2s;
    }

    #hide:checked ~ img{
        opacity: 0;
    }

</style>
<body>
    <h1>CHECKED SELECTOR</h1>
    <br>
    <input type="radio" id="hide" name="toggle">
    <label for="hide">HIDE</label>
    <input type="radio" id="show" name="toggle">
    <label for="show">SHOW</label>
    <br><br>
    <img src="https://user-images.githubusercontent.com/14011726/94132137-7d4fc100-fe7c-11ea-8512-69f90cb65e48.gif" alt="">


</body>
</html>
